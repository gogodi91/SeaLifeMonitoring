<!DOCTYPE html>
<html>
    <head>
        <title>SeaLifeMonitoring</title>
    </head>

    <body>
        <h1>Add an Area</h1>

        <form id="area_form" method="post" action="/monitoring/add_area/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
            	 <br/>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
				<br/>
            <input type="submit" name="submit" value="Create Area" />
        </form>
        <br/><a href="/monitoring">Home</a>
    </body>

</html>
